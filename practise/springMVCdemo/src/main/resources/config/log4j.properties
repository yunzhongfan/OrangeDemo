#\u5bf9\u4e00\u4e2a\u5e94\u7528\u6765\u8bf4\uff0c\u5fc5\u987b\u8981\u6709\u4e00\u4e2arootLooger
#\u6240\u6709\u7684Logger\u914d\u7f6e\u5bf9\u5e94\u7684value\u503c\u90fd\u662f\u7c7b\u4f3c\uff1a\u7ea7\u522b,Appender-1[,Appender-2,...,Appender-n]\uff1b
#\u5176\u4e2d\u7ea7\u522b\u53d6\u503c\uff1aall,debug,info,warn,error,fatal,off\uff0c\u5efa\u8bae\u4f7f\u7528\uff1ainfo,warn,error\u8fd9\u4e09\u4e2a\u7ea7\u522b
#\u5176\u4e2dAppender-x,\u5fc5\u987b\u662f\u4e00\u4e2a\u5b58\u5728\u4e0e\u5f53\u524d\u914d\u7f6e\u6587\u4ef6\u7684Appender
log4j.rootLogger=warn,rootAppender
 
#\u5bf9\u5e94\u7684Appender\u7c7b\u522b
log4j.appender.rootAppender=org.apache.log4j.RollingFileAppender
#\u5982\u4e0b\u7684\u5c5e\u6027\u50cf\u662f\u4e0e\u5177\u4f53\u7684Appender\u7c7b\u522b\u76f8\u5173
#\u65e5\u5fd7\u6587\u4ef6\u8def\u5f84\uff0c\u76f8\u5bf9\u4e0e\u5f53\u524d\u7a0b\u5e8f\u8fd0\u884c\u76ee\u5f55
log4j.appender.rootAppender.File=logs/root.log
#\u5355\u4e2a\u65e5\u5fd7\u6587\u4ef6\u5927\u5c0f-\u6700\u5927\u503c\uff0c\u4e0b\u9762\u914d\u7f6e\u8868\u793a\uff1aroot.log\u6587\u4ef6\u5927\u5c0f\u8d85\u8fc720M\u540e\u5c31\u4f1a\u81ea\u52a8\u5907\u4efdroot.log.1\uff0c\u7136\u540e\u91cd\u5199\u65b0\u6587\u4ef6
log4j.appender.rootAppender.MaxFileSize=20MB
#\u5907\u4efd\u6587\u4ef6\u6700\u5927\u4e2a\u5982\uff0c\u4e0b\u9762\u914d\u7f6e\u8868\u793a\uff1a\u5907\u4efd\u6587\u4ef6\u8fbe\u5230100\u4e2a\u540e\uff0c\u81ea\u52a8\u6e05\u9664\u6700\u8001\u7684\u6587\u4ef6
log4j.appender.rootAppender.MaxBackupIndex=100
#Layout\u7c7b\u522b
log4j.appender.rootAppender.layout=org.apache.log4j.PatternLayout
#\u4e0b\u9762\u7684\u914d\u7f6e\u5c5e\u6027\uff0c\u4e0e\u5177\u4f53\u7684Layout\u7c7b\u522b\u76f8\u5173
#%d{yyyy-MM-dd HH:mm:ssS}      \u6309\u5bf9\u5e94\u683c\u5f0f\u8f93\u51fa\u65f6\u95f4\u4fe1\u606f\uff1b
#%p \u65e5\u5fd7\u7ea7\u522b
#[%t] \u5bf9\u5e94\u7ebf\u7a0b\u540d\u79f0
#%m \u5bf9\u5e94\u65e5\u5fd7\u5185\u5bb9
#%c  \u5bf9\u5e94\u8f93\u51fa\u8be5\u65e5\u5fd7\u7684\u7c7b
#%L \u5bf9\u5e94\u8f93\u51fa\u8be5\u65e5\u5fd7\u6240\u5728\u7c7b\u5bf9\u5e94\u7684\u884c\u53f7
log4j.appender.rootAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ssS} %-5p [%t] %m (%.30c.%L)%n
 
#\u81ea\u5b9a\u4e49logger
log4j.logger.com.ucweb.profile=warn,perfmt
#\u4ec5\u6253\u5370\u65e5\u5fd7\u5230\u5f53\u524d\u6587\u4ef6\u5f00\u5173\uff0c\u4e0d\u9012\u5f52\u6253\u5370\u81f3\u7236Logger\u4e2d
#\u8fd9\u4e2a\u5f00\u5173\u9ed8\u8ba4\u662f\u5f00\u542f\uff08\u9012\u5f52\u6253\u65e5\u5fd7\u5230\u7236Logger\uff09,\u5f3a\u70c8\u5efa\u8bae\u4e1a\u52a1\u5173\u95ed\u8fd9\u4e2a\u5f00\u5173\uff1b
log4j.additivity.com.ucweb.profile=false
# Rolling files
log4j.appender.perfmt=org.apache.log4j.RollingFileAppender
log4j.appender.perfmt.File=logs/monitor.log
log4j.appender.perfmt.MaxFileSize=20MB
log4j.appender.perfmt.MaxBackupIndex=100
#\u5982\u914d\u7f6e\u4e86Threshold\u8fd9\u4e2a\u5c5e\u6027\u9879\uff0c\u5b83\u8868\u793a\u8be5Appender\u8f93\u51fa\u65e5\u5fd7\u65f6\uff0c\u5bf9\u5e94\u7684\u7ea7\u522b\u9608\u503c,
#log4j\u5148\u6821\u9a8clogger\u5bf9\u5e94\u7684\u65e5\u5fd7\u7ea7\u522b\uff0c\u7136\u540e\u624d\u4f7f\u7528Threshold\u5bf9\u5e94\u7684\u65e5\u5fd7\u7ea7\u522b\uff0c\u4e3a\u9632\u6b62\u914d\u7f6e\u51fa\u9519\uff0c\u5efa\u8bae\u975e\u7279\u6b8a\u60c5\u51b5\uff0c\u4e0d\u8981\u914d\u7f6e\u8be5\u5c5e\u6027\u9879
#log4j.appender.perfmt.Threshold=info
#\u8fd9\u4e2a\u914d\u7f6e\u9879\u8868\u793a\u662f\u5426\u7acb\u5373\u5237\u65b0\u65e5\u5fd7\u5185\u5bb9\u5230\u78c1\u76d8\uff0c\u9ed8\u8ba4\u662f\u5f00\u542f\u7684\uff0c\u5efa\u8bae\u91c7\u7528\u9ed8\u8ba4\u503c
#log4j.appender.perfmt.immediateFlush=true
log4j.appender.perfmt.layout=org.apache.log4j.PatternLayout
log4j.appender.perfmt.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ssS} %-5p [%t] %m (%.30c.%L)%n
 
#\u63a7\u5236\u53f0
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %p ~ %m%n